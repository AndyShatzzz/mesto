<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./image/header-logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./image/Jack-IvKusto.png" alt="Фото Жака ИвКусто">
            <div class="profile__info">
                <div class="profile__row-top">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="element" id="el__card">

        </section>
        
        <template id="element__grid">
            <div class="element__grid">
                <img class="element__image">
                <div class="element__about">
                    <h2 class="element__text"></h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
        </template>
    </main>
    <footer class="footer">
        <p class="footer__text">&COPY; 2023 Mesto Russia</p>
    </footer>
<!--Попап открытия редактирования имени и профессии. -->
    <div class="popup popup_type_edit-profile">
        <div class="popup__container popup__container_type_edit-profile">
            <form class="popup__form" name="profile-form" method="post">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input" type="text" placeholder="Имя" name="input-name"
                    id="input-name">
                <input class="popup__input" type="text" placeholder="О себе" name="input-job"
                    id="input-job">
                <button class="popup__submit" type="submit" id="submit__edit">Сохранить</button>
            </form>
            <button class="popup__close popup__close_type_edit-profile" type="button"></button>
        </div>
    </div>
<!--Попап добавления новой кароточки элементов. -->
    <div class="popup popup_type_add-card">
        <div class="popup__container popup__container_type_add-card">
            <form class="popup__form" name="profile-form" method="post">
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__input" type="text" placeholder="Название" name="input-place"
                    id="input-place">
                <input class="popup__input" type="url" placeholder="Ссылка на картинку" name="input-link"
                    id="input-link">
                <button class="popup__submit" type="submit" id="submit__add">Сохранить</button>
            </form>
            <button class="popup__close popup__close_type_add-card" type="button"></button>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
