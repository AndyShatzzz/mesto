<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./image/header-logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./image/Jack-IvKusto.png" alt="Фото Жака ИвКусто">
            <div class="profile__info">
                <div class="profile__row-top">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="element">
            <div class="element__grid">
                <img class="element__image" src="./image/mesto-Baikal.png" alt="Фото озера Байкал">
                <div class="element__about">
                    <h2 class="element__text">Озеро Байкал</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>

            <div class="element__grid">
                <img class="element__image" src="./image/Mesto-Dombay.png" alt="Фото горы Домбай">
                <div class="element__about">
                    <h2 class="element__text">Домбай</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>

            <div class="element__grid">
                <img class="element__image" src="./image/mesto-Elbrus.png" alt="Фото заката на Эльбрусе">
                <div class="element__about">
                    <h2 class="element__text">Эльбрус</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>

            <div class="element__grid">
                <img class="element__image" src="./image/mesto-Karachayevsk.png" alt="Фото Карачаевска">
                <div class="element__about">
                    <h2 class="element__text">Карачаевск</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>

            <div class="element__grid">
                <img class="element__image" src="./image/mesto-Kudykina-Gora.png" alt="Фото Кудыкиной горы">
                <div class="element__about">
                    <h2 class="element__text">Кудыкина гора</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>

            <div class="element__grid">
                <img class="element__image" src="./image/mesto-Sky-Park.png" alt="Подвесной мост, Скайпарк">
                <div class="element__about">
                    <h2 class="element__text">Скайпарк Сочи</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&COPY; 2023 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <form class="popup__form" name="profile-form" method="post">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input" type="text" placeholder="Имя" name="input-name"
                    id="input-name">
                <input class="popup__input" type="text" placeholder="О себе" name="input-job"
                    id="input-job">
                <button class="popup__submit" type="submit">Сохранить</button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
